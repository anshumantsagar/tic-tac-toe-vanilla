<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Tic Tac Toe
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="turn">x's turn</h2>
    <div class="container">
        <div id="1" onclick="elementClick(id)">
        </div>
        <div id="2" onclick="elementClick(id)">
        </div>
        <div id="3" onclick="elementClick(id)">
        </div>
        <div id="4" onclick="elementClick(id)">
        </div>
        <div id="5" onclick="elementClick(id)">
        </div>
        <div id="6" onclick="elementClick(id)">
        </div>
        <div id="7" onclick="elementClick(id)">
        </div>
        <div id="8" onclick="elementClick(id)">
        </div>
        <div id="9" onclick="elementClick(id)">
        </div>
    </div>
    <h1 id="winner"></h1>
    <button onclick="reset()">Restart</button>
    <script src="script.js"></script>
</body>
</html>
